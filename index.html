<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <!-- GOOGLE-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Rubik&display=swap"
        rel="stylesheet">
    <!-- GOOGLE-->
    <link rel="stylesheet" href="CSS/style.css">

    <title>PAF</title>
</head>
    <p>¡Oh no! Se nos agotó el confeti para celebrar tu suscripción.</p>
  
<body>

    <div class="container">
        <div class="headerLogo">
            <div class="col-sm-6">
                <h1>PAF</h1>
            </div>
            <div class="col-sm-6">
                <img class="logo" src="images/logo-blue.svg" alt="logo">
            </div>
        </div>
    </div>

    <form class="container" id="FORM">
        <!-- SELECTOR TYPE OF ACTIVITY / RESULT  -->
     < <div class=" row">
            <div class="form-group">
                <label for="exampleFormControlSelect1">Activity Type</label>
                <select class="form-control" id="actType">
                    <option>- Select an option</option>
                    <option>BAU</option>
                   <option>PROVISION</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label for="exampleFormControlSelect1">Result</label>
                <select class="form-control" id="resOfAct">
                    <option>- Select an option</option>
                    <option>SUCCESS</option>
                    <option>SUCCESSFUL WITH ISSUES </option>
                    <option>UNSUCCESS</option>
                    <option>BACKED OUT</option>
                </select>
            </div>
        </div>

        <!-- DATA REQUIRED TO GENERATE THE INFORM  -->
        <div id="repTot">
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Observations</label>
                <textarea class="form-control" id="obs" rows="3"
                    placeholder="- Indicate general observations of the activity. (Difficulties encountered / form of resolution / reason for failure)."></textarea>
            </div>
            <div id="SSA">
                <div class="row">
                    <div class="col form-group">
                        <label for="actReqPos">Actions required post activity</label>
                    </div>
                    <div class="col form-group">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="Check1SSA">
                            <label class="form-check-label" for="Check1SSA">Schedule second attempt</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <textarea class="form-control" id="actReqPos" rows="3"
                        placeholder="- Describe in detail the actions that could not be completed
- In case that  to schedule a new change activity to complete the technical scope, mark the check mark ***Register new window ***"></textarea>
                </div>
            </div>
            <div id="EVIDENCE">
                <div class="form-group">
                    <label for="evidence">Evidence</label>
                    <textarea class="form-control" id="evidence" rows="3" placeholder="- Add a test that backed up the result of the activity
- Add Logs or Evidence of changes made."></textarea>
                </div>
            </div>
            <div id="EXTINFlab">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="extInf">
                    <label class="form-check-label" for="extInf">Extra Information</label>
                </div>
            </div>

            <!--
        REPORT GENERATOR
    -->
           <div class="conExtra" id="EXTINF">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="Check2TTD">
                            <label class="form-check-label" for="Check2TTD">TT Duna</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="Check5IX">
                            <label class="form-check-label" for="Check5IX">Infoblox</label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="Check3E2E">
                            <label class="form-check-label" for="Check3E2E">End To End (E2E)</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="Check4NR">
                            <label class="form-check-label" for="Check4NR">Netrounds</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="Check6DAL">
                            <label class="form-check-label" for="Check6DAL">Delivery Aceptance
                                Letter(DAL)</label>
                        </div>

                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="TTDREF">Duna Ticket Reference</label>
                            <input type="email" class="form-control" id="TTDREF" placeholder="REQ00000X">
                        </div>
                        <div class="form-group">
                            <label for="actIX">Actions perfomed on Infoblox</label>
                            <input type="email" class="form-control" id="actIX"
                                placeholder=" NSLOOKUP TEST EX: Add IP x.x.x.x dns:tiws-spa-...">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="submit">
            <div class="col-sm-8">
                <p>***Do not forget to attach the log / evidence or documentation (E2E / DAL /
                    NETROUNDS) on the ticket.</p>
            </div>
            <div class="col-sm-4"><button type="submit" class="btn bright" id="report">SUBMIT</button></div>
        </div>
    </form>





    <!--
        REPORT GENERATOR
    -->
     <div class="container" id="REPORTDIV">
        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                    <input type="checkbox" class="form-check-input" id="spaCheck">
                    <label class="form-check-label" for="spaCheck">SPANISH</label>
                </div>
                <div class="col-sm-3">
                    <button type="submit" class="btn" id="modify">MODIFY</button>
                </div>
                <div class="col-sm-3">
                    <button type="submit" class="btn" id="copyBtn" data-clipboard-target="#reportTXT">COPY</button>
                </div>
                <div class="col-sm-3">
                    <button type="submit" class="btn" id="restart" onClick="history.go(0);">RESTART</button>
                </div>
            </div>
        </div>
        <div class="container resume" id="REPORTBOX"></div>
        <img class="logo" src="images/logo-blue.svg" alt="logo">
        <textarea class="form-control" id="reportTXT" display="none" rows="3"></textarea>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <script src="js/dynamic.js"></script>
</body>
</html>
